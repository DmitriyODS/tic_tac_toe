<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <script src="./index.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
<main>
    <nav class="app-bar">
        <h1 id="cur-player-text">Ход - крестики</h1>
        <div>
            <button class="btn-bar" id="btn-pause-game">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
                </svg>
            </button>
        </div>
    </nav>
    <div class="main-filed">
        <div></div>
        <div id="field" class="field"></div>
        <div></div>
    </div>
</main>
<dialog id="main-menu" data-open="false">
    <div class="body-dialog">
        <h1 id="dialog-title" class="dialog-title">Крестики нолики - последняя битва</h1>
        <button class="btn btn-secondary" id="btn-continue-game">Продолжить</button>
        <button class="btn btn-primary" id="btn-new-game">Новая игра</button>
    </div>
</dialog>
</body>
</html>
